<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background-color: #BBC8D0;">
    <div class = "min-vh-100d-flex flex-column" style="height:100vh; 
    background-color: #EBF5FB;">
        <h3 style="
        padding-top: 5%; 
        padding-left: 20%;">
          Please Fill Up the following forms to complete vehicle registration!
        </h3>
        <form id = "submit_form" action="http://localhost:8000/{{license_number}}/create_guest/" enctype='application/json' method="post"
        style="padding-left: 25%;
        padding-right: 30%;
        padding-top: 5%;
        ">
            <div class="mb-2">
                <label class="form-label"><h4>(Setp: 1/2) Please Provide User Informations... </h4></label>
            </div>
            <div class="mb-2">
                <label for="name" class="form-label"><b>Enter Full Name </b></label>
                <input name="name" id = "name" class="form-control" type="text" placeholder="Full Name" >
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label"><b>Enter Mobile Number </b></label>
                <input name="phone" id = "phone" class="form-control" type="text" placeholder="Mobile number" >
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-success  btn-lg"><b>Submit</b></button>
            </div>  
           
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
